<div class="row border border-secondary contenedor profile-user">
    <div class="col">
        <div>
            <div class="profile-img"></div>
            <button (click)="modificarUser()">Edit User</button>
            <hr class="col-11">
            
            <div class="row g-3 align-items-center">
                <div class="col-3">
                  <label for="nombre" class="col-form-label">First Name</label>
                </div>
                <div class="col-3">
                  <input type="text" id="nombre" [readonly] = 'isReadOnly' value={{user.nombre}} class="form-control bg-dark text-white" aria-describedby="passwordHelpInline">
                </div>
              </div>

              <div class="row g-3 align-items-center">
                <div class="col-3">
                  <label for="apellido" class="col-form-label">Last Name</label>
                </div>
                <div class="col-3">
                  <input type="text" id="apellido" readonly value={{user.apellido}} class="form-control bg-dark text-white" aria-describedby="passwordHelpInline">
                </div>
              </div>

              <div class="row g-3 align-items-center">
                <div class="col-3">
                  <label for="email" class="col-form-label">Email</label>
                </div>
                <div class="col-3">
                  <input type="email" id="email" readonly value={{user.email}} class="form-control bg-dark text-white" aria-describedby="passwordHelpInline">
                </div>
              </div>

              <div class="row g-3 align-items-center">
                <div class="col-3">
                  <label for="username" class="col-form-label">Username</label>
                </div>
                <div class="col-3">
                  <input type="text" id="username" readonly value={{user.username}} class="form-control bg-dark text-white" aria-describedby="passwordHelpInline">
                </div>
              </div>

            
        </div>
    </div>
</div>
