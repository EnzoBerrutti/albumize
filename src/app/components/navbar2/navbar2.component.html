<nav class="navbar">
  <div class="cont-todo">

    <div class="cont-logo">
      <div class="div-logo">
        <button class="logo-button" (click)="irHome()">
          <img src="../../../../favicon.ico" alt="Mi Imagen" id="logo">
        </button>
      </div>
      <div class="div-albumize">
        <a href="#" routerLink="home" id="albumize">albumize</a>
      </div>
    </div>



    <div class="cont-home-about">
      <div class="div-home">
        <a [routerLink]="['/home', '1']" class="btn-nav" id="">Home</a>
      </div>
      <div class="div-about">
        <a href="#" routerLink="/about" class="btn-nav" class="btn-nav">About</a>
      </div>
    </div>



    <div class="cont-login-busqueda">
      <form [formGroup]="formulario" (ngSubmit)="search()" class="barra-busqueda">
        <div class="div-icon">
          <i class="fa fa-search"></i>
        </div>
        <div class="div-placeholder">
          <input type="text" placeholder="Search an album or artist" formControlName="nombre" class="input-place">
        </div>
      </form>

      <div class="dropdown">
        <button id="user-profile" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          {{user?.username?.substring(0)}}<!-- {{user?.apellido?.substring(0,1) }} -->
        </button>
        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" style="max-width: 20px;">
          <li><a class="dropdown-item" [routerLink]="['/account', this.idLocal, 'main']">Your profile</a></li>
          <li><a class="dropdown-item" [routerLink]="['/account', this.idLocal, 'reviews']">Your reviews</a></li>
          <li><a class="dropdown-item" (click)="onLogout()">Logout</a></li>
        </ul>
      </div>
    </div>

  </div>


</nav>
