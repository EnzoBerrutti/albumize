
<!-- Imagen de home junto con titulo -->
<div class="contenedor-foto-fondo">
    <div class="contenedor-albumize-busqueda">
        
        <div class="marco"></div>
        <div class="cont-text">
            <div class="contenedor-albumize">
                <h1 class="h1-albumize">Welcome to Albumize</h1>
            </div>
            
            <div class="contenedor-desc-albumize">
                <div class="contenedor-subtitle">
                        <h2 class="h2-subtitle">Discover new music</h2>
                </div>
            </div>

        </div>    
    </div>
        
</div>
<!-- Parte tarjetas de new releases -->
<div id="todo-home">
    <div class="contenedor-titulo-tarjetas">
        <div class="contenedor-titulo">
            <div class="titulo">
                <p class="parrafo-titulo">New Releases</p>
            </div>
            <div class="linea-titulo"></div>
        </div>
        <div class="container-tarjetas">
            <div class="tarjetas">
                <div *ngFor="let album of new_releases;" class="div-tarjetas">
                    <a class="album-content" routerLink="/album/{{album.id}}">
                            <div class="div-imagen">
                                <img class="imagen-album" [src]="album.images[1].url" alt="">
                            </div>
                            <div class="contenedor-toda-info">
                                <div class="info-album">
                                    <div class="div-info">
                                        <div class="div-parrafo-name">
                                            <p class="parrafo-name">{{album.name}}</p>
                                        </div>
                                        <div class="div-parrafo-artist">
                                            <p class="parrafo-artist">{{album.release_date}} • {{album.artists[0].name}}</p>
    
                                        </div>
                                        
                                    </div>
                                </div>
                                <div class="album-puntaje">
                                    <div class="contenedor-based-circulo">
                                        <div class="contenedor-based">
                                            <div class="alineacion-circulo">
                                                <div class="div-score">
                                                    <p class="parrafo-score">Albumize Score</p>
                                                </div>  
                                                <div class="div-based">
                                                    <p class="parrafo-based">Based on member reviews</p>
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <div class="circulo-puntaje-contenedor">
                                            <div class="circulo-puntaje">
                                                <p class="parrafo-circulo-puntaje">10</p>
                                            </div>           
                                        </div>                                       
                                    </div>
                                    
                                </div>
                                <div class="div-linea">
                                    <div class="linea-3colores">
                                        <div class="linea-color1"></div>
                                        <div class="linea-color2"></div>
                                        <div class="linea-color3"></div>
                                    </div>
    
                                </div>
                            </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="container-tarjetas">
            <div class="tarjetas">
                <div *ngFor="let album of new_releases2;" class="div-tarjetas">
                    <a class="album-content" routerLink="/album/{{album.id}}">
                        
                            <div class="div-imagen">
                                <img class="imagen-album" [src]="album.images[1].url" alt="">
                            </div>
                            
                            <div class="contenedor-toda-info">
                                <div class="info-album">
                                    <div class="div-info">
                                        <div class="div-parrafo-name">
                                            <p class="parrafo-name">{{album.name}}</p>
                                        </div>
                                        <div class="div-parrafo-artist">
                                            <p class="parrafo-artist">{{album.release_date}} • {{album.artists[0].name}}</p>
    
                                        </div>
                                        
                                    </div>
                                </div>
                                <div class="album-puntaje">
                                    <div class="contenedor-based-circulo">
                                        <div class="contenedor-based">
                                            <div class="alineacion-circulo">
                                                <div class="div-score">
                                                    <p class="parrafo-score">Albumize Score</p>
                                                </div>
                                                
                                                <div class="div-based">
                                                    <p class="parrafo-based">Based on member reviews</p>
                                                </div>
        

                                            </div>
                                            
                                        </div>
                                        <div class="circulo-puntaje-contenedor">
                                            <div class="circulo-puntaje">
                                                <p class="parrafo-circulo-puntaje">10</p>
                                            </div>
            

                                        </div>
                                        
                                        

                                    </div>
                                    
                                </div>
                                <div class="div-linea">
                                    <div class="linea-3colores">
                                        <div class="linea-color1"></div>
                                        <div class="linea-color2"></div>
                                        <div class="linea-color3"></div>
                                    </div>
    
                                </div>

                            </div>
                       
                    </a>
                </div>
            </div>
        </div>

    </div>
    
</div>
<!-- parte video musical -->

<div class="todo-video">
    <div class="contenedor-seccion-video">
        <div class="contenedor-video">
            <video muted controls class="video-1">
                <source src="assets/videos/TheWeekndSaveourTears.mp4" type="video/mp4">
            </video>
        </div>
        <div class="contenedor-datos-derecha">

        </div>
    
    </div>

</div>
