<div class="row mt-5 ">
    <div class="purple-bg col-8 offset-2 d-flex justify-content-center align-items-center">
        <h3 class="px-3">Registrate Gratis en </h3>
        <div class="albumize-img"></div>
    </div>
</div>

<div class="row mt-5 ">
    <div class="col-6 px-5 border-end border-start offset-3">
        <form id="register-form" [formGroup]="formulario" (ngSubmit)="newUser()">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" formControlName="nombre">
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="email" class="form-control" id="apellido" formControlName="apellido">
            </div>
            <div class="mb-3">
                <label for="userName" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="userName" formControlName="userName">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electronico</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com"
                    formControlName="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password">
                <div id="passwordHelpBlock" class="form-text text-white">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain
                    spaces,
                    special characters, or emoji.
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
            </div>
        </form>
    </div>
</div>
