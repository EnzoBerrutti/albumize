<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="logo-header">
          <img src="../../../../favicon.ico" alt="Mi Imagen" id="logo">
          <h1 class="modal-title fs-5" id="albumize">albumize</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

        </div>

        <div id="sign-in">
          <button type="button" class="btn btn-sign-in">
            Sign In
          </button>
          <button type="button" class="btn btn-register" data-bs-toggle="modal" data-bs-target="#registerBackdrop">
            Register
          </button>
        </div>
      </div>

      <div class="modal-body">
        <form class="container-form" [formGroup]="formLogin" (ngSubmit)="onLogin()">
          <div class="form-group column-form">
            <div>
              <label for="inputEmail3" class="col-sm-2 email-pw">Email</label>
            </div>
            <div>
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email" formControlName="email">
            </div>
          </div>
          <div class="form-group column-form">
            <div>
              <label for="inputPassword3" class="col-sm-2 email-pw">Password</label>
            </div>
            <div class="password-input-container">
              <input type="{{ passwordVisible ? 'text' : 'password' }}" class="form-control password-input"
                id="inputPassword3" placeholder="Password" formControlName="password">
              <div [hidden]="passwordVisible" (click)="togglePasswordVisibility()" class="togglePassword">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="purple" class="bi bi-eye-fill"
                  viewBox="0 0 16 16" >
                  <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                  <path
                    d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                </svg>
              </div>
              <div [hidden]="!passwordVisible" (click)="togglePasswordVisibility()" class="togglePassword">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="purple"
                  class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                  <path
                    d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z" />
                  <path
                    d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z" />
                </svg>
              </div>
            </div>
            <!--            <div class="password-input-container">
                    <input class="password-input"
                      type="{{ passwordVisible ? 'text' : 'password' }}"
                      id="password"
                      name="password"
                      placeholder="Password"
                    />
                    <button class="togglePassword" type="button" (click)="togglePasswordVisibility()">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="purple" class="bi bi-eye-fill" viewBox="0 0 16 16">
                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                      </svg>
                    </button>
                  </div> -->
          </div>
          <div class="form-group column-form d-flex flex-column align-items-center">
            <div>
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
            <div class="mt-3 text-warning" *ngIf="isHidden">
              <p class="mensaje-alerta">Incorrect e-mail and/or password</p>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
