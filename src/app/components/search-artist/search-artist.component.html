<div class="col-4 mb-3">
    <form (ngSubmit)="getArtistAlbums()" [formGroup]="formulario" action="">
        <label for="nombre" class="form-label">Buscar Nombre de Artista</label>
        <input type="text" class="form-control" id="nombre" formControlName="nombre">
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
</div>

<div *ngIf="active" class="row">
    <div *ngFor="let album of albums;" class="col-4 mt-3">
        <div class="col-6 d-flex justify-content-around">
            <p>{{album.name}} {{album.release_date}}</p>
        </div>
        <div class="col-6 d-flex justify-content-around">
            <img [src]="album.images[0].url"  alt="">
        </div>
        
    </div>
</div>
