<div class="col-4 mb-3">
    <form (ngSubmit)="getAlbums()" [formGroup]="formulario" action="">
        <label for="nombre" class="form-label">Buscar Nombre de Artista</label>
        <input type="text" class="form-control" id="nombre" formControlName="nombre">
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
</div>


<div *ngIf="active" class="row">
    <div *ngFor="let album of albums;" class="d-flex col-10 offset-1 albums">
        <a class="album-content">
            <div class="img-album">
                <img class="imagen-album" [src]="album.images[1].url" alt="">
            </div>
            <div class="info-album">
                <p class="info-album-name">{{album.name}}</p>
                <p class="info-album-artist">{{album.artists[0].name}}</p>
                <p class="info-album-year">{{album.album_type}} - {{album.release_date}}</p>
            </div>
        </a>
    </div>
</div>
