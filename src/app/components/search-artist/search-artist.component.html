<div class="row mt-3">
    <h5 class="titulo">Showing results for: "{{querySearch}}"</h5>
    <hr>
    <div class="contenedor">
        <div class="albums">
            <div *ngFor="let album of albums | paginate: { itemsPerPage: 10, currentPage: page };">
                <a class="album-link" routerLink="/album/{{album.id}}">
                    <div class="album-content">
                        <div class="img-album">
                            <img class="imagen-album" [src]="album.images[1].url" alt="">
                        </div>
                        <div class="info-album">
                            <p class="info-album-name">{{album.name}}</p>
                            <p class="info-album-artist">{{album.release_date}} â€¢ {{album.artists[0].name}}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <pagination-controls [maxSize]="maxSize" class="my-pagination  contenedor mt-4 text-center border-warning" (pageChange)="page = $event" previousLabel="Previous" nextLabel="Next" ></pagination-controls>
</div>
