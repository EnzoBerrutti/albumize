<div class='review'>
    <div class = 'details' *ngIf="review">
        <p class = 'username'>{{review.reviewer}}</p>
        <img class="userIcon" src="assets/images/european-shorthair-8267220_1280.jpg" alt="imagenPrueba">
        <p class = 'score'>{{review.punctuation}}</p>
        <p class = 'date'>{{review.date}}</p>
    </div>
    <p class="body">{{review.review}}</p>
</div>
